<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <!--MENU-->
    <nav id="principal">
        <div id="menu">
            <a href="#">Home</a>
            <a href="#">Últimas Edições</a>
            <a href="#">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>


    <!--SECTION-->
    <section>
        <header>
            <h1>
                Bootcamp DNC
            </h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos <br> da <strong>DNC</strong>, que querem <span class="invert"><strong>acelerar a carreira</strong></span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>  <span class="invert"><strong>BACK-END, FRONT-END & BANCO DE DADOS.</strong> </span>
            </h2>
        </header>

        <form>
            <div class="formGroup">
                <label>Nome:</label> 
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="formGroup">
                <label>Sobrenome:</label> 
                <input type="text" placeholder="Insira seu sobrenome aqui"> 
            </div>

            <div class="formGroup">
                <label>Área de Interesse:</label>
                <div class="checkboxItens">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>

                    <input type="checkbox" value="back">
                    <label for="">Back-End</label>

                    <input type="checkbox" value="bd">
                    <label for="">Banco de Dados</label>

                </div>
            </div>

            <div class="formGroup">
                <label for="">E-mail:</label> 
                <input type="email" placeholder="Insira seu email aqui"> 
            </div>

            <div class="formGroup">
                <label for="">Telefone:</label> 
                <input type="number" placeholder="(99)9999-9999"> 
            </div>

            <div class="formGroup">
                <label for="">Insira uma frase criativa aqui:</label> 
                <input type="text" placeholder="Qual frase você gostaria de falar? :)"> 
            </div>

            <input class="button" type="submit" value="Cadastrar">

           
        </form>
    </section>
</body>
</html>
